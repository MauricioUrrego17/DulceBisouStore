<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción del Producto - Dulce Bisou</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Dulce Bisou</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="../../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/catalog.html">Catálogo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container my-5">
        <section id="descripcion">
            <h1 class="text-center">Descripción del Producto</h1>
            <!-- Contenedor para la descripción del producto -->
            <div class="row" id="catalogo-container">
                <div id="descripcionProducto">
                    <img id="producto-imagen" src="" class="img-fluid" alt="Imagen del producto">
                    <h2 id="producto-descripcion"></h2>
                    <p><strong>Precio:</strong> $<span id="producto-precio"></span></p>
                    <p><strong>Referencia:</strong> <span id="producto-referencia"></span></p>
                </div>
                <!-- Botón Comprar con un id -->
                <button type="button" id="btn-comprar" class="btn btn-primary">Comprar</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Derechos Reservados &copy; 2025 Dulce Bisou</p>
    </footer>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Script para cargar los datos del producto -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const producto = JSON.parse(localStorage.getItem('productoSeleccionado'));

            if (producto) {
                // Mostrar los datos del producto en la página
                document.getElementById('producto-imagen').src = producto.imagen;
                document.getElementById('producto-descripcion').textContent = producto.descripcion;
                document.getElementById('producto-precio').textContent = producto.precio;
                document.getElementById('producto-referencia').textContent = producto.referencia;

                // Agregar event listener al botón Comprar
                const btnComprar = document.getElementById('btn-comprar');
                btnComprar.addEventListener('click', () => {
                    console.log("Datos del producto seleccionado:", producto);
                    console.log("Precio Producto: ", producto.precio)
                });
            } else {
                // Si no hay producto seleccionado, redirigir al catálogo
                window.location.href = 'catalog.html';
            }
        });
    </script>
</body>
</html>
