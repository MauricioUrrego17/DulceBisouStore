<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Dulce Bisou</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dulce Bisou</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="catalog.html">Catálogo</a>
                    </li>
                </ul>

    <!-- Contenido principal -->
    <main class="container my-5">
        <section id="catalogo">
            <h2>Catálogo de Fragancias</h2>
            <!-- Dropdown para filtrar por referencia -->
            <div class="mb-4"> 
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Filtrar por referencia
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#" onclick="mostrarLocionesPorReferencia('Hugo Boss')">Hugo Boss</a></li>
                        <li><a class="dropdown-item" href="#" onclick="mostrarLocionesPorReferencia('Chanel')">Chanel</a></li>
                        <li><a class="dropdown-item" href="#" onclick="mostrarLocionesPorReferencia('Lacoste')">Lacoste</a></li>
                        <li><a class="dropdown-item" href="#" onclick="cargarTodasLasLociones()">Mostrar Todas</a></li>
                    </ul>
                </div>
            </div>
            <!-- Contenedor para las lociones -->
            <div class="row" id="catalogo-container">
                <!-- Aquí se cargarán  las lociones -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Derechos Reservados &copy; 2025 Dulce Bisou</p>
    </footer>

    <!-- Bootstrap JS y dependencias -->
