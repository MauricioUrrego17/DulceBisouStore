<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Dulce Bisou</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/index.html">Dulce Bisou</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="catalog.html">Catálogo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <!-- Contenido principal -->
    <main class="container my-5">
        <section id="catalogo">
            <h2 class="text-center">Catálogo de Fragancias</h2>

            <!-- Carrusel de marcas para filtrar -->
            <div id="carouselMarcas" class="carousel slide my-4" data-bs-ride="carousel">
                <div class="carousel-inner text-center">
                    <div class="carousel-item active">
                        <div class="d-flex justify-content-around">
                            <img src="../img/calvin-klein.svg" class="d-block" style="width: 200px;" onclick="mostrarLocionesPorReferencia('Calvin Klein')" alt="Calvin Klein">
                            <img src="../img/carolina-herrera.svg" class="d-block" style="width: 200px;" onclick="mostrarLocionesPorReferencia('Carolina Herrera')" alt="Carolina Herrera">
                            <img src="../img/chanel.svg" class="d-block" style="width: 200px;" onclick="mostrarLocionesPorReferencia('Chanel')" alt="Chanel">
                            <img src="../img/dior.svg" class="d-block" style="width: 200px;" onclick="mostrarLocionesPorReferencia('Dior')" alt="Dior">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex justify-content-around">
                            <img src="../img/Lacoste.svg" class="d-block" style="width: 200px;" onclick="mostrarLocionesPorReferencia('Lacoste')" alt="Lacoste">
                            <img src="../img/boss-hugo-boss.svg" class="d-block" style="width: 100px;" onclick="mostrarLocionesPorReferencia('Hugo Boss')" alt="Hugo Boss">
                            <img src="../img/lattafa.svg" class="d-block" style="width: 150px;" onclick="mostrarLocionesPorReferencia('Lattafa')" alt="Lattafa">
                            <img src="../img/montblanc.svg" class="d-block" style="width: 200px;" onclick="mostrarLocionesPorReferencia('Montblanc')" alt="Montblanc">
                            <img src="../img/Rabanne.svg" class="d-block" style="width: 200px;" onclick="mostrarLocionesPorReferencia('Rabanne')" alt="Rabanne">
                        </div>
                    </div>
                </div>
                <!-- Controles del carrusel -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselMarcas" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselMarcas" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>

            <!-- Contenedor de productos -->
            <div class="container">
                <div class="row" id="catalogo-container"></div>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Derechos Reservados &copy; 2025 Dulce Bisou</p>
    </footer>
    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Script  -->   
    <script src="../js/main.js"></script>
</body>
</html>
